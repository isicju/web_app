<script>
    const loadAllCitizens = () => {
        let domain = window.location.origin;
        fetch(domain + '/citizens')
            .then(response => response.json())
            .then(citizens => {
                citizens.forEach(user => {
                    $("#citizenGrid")
                        .append('<li class="list-group-item">' +
                            '<div>' + user.firstname + '</div>' +
                            '<div>' + user.id + '</div>' +
                            '<div>' + user.address + '</div>' +
                            '<div>' + user.country + '</div>' +
                            '</li>');
                });
            })
    }

    const loadAllCountries = () => {
        let domain = window.location.origin;
        fetch(domain + '/countries')
            .then(response => response.json())
            .then(countries => {
                countries.forEach(country => {
                    $('#allCountriesId').append($('<option>', {
                        text: country.name
                    }));
                });
            })
    }

    const addNewCitizen = () => {

    }

    const reloadPage = () => {
        cleanCitizens();
        loadAllCitizens();
    }

    const cleanCitizens = () => {
        $("#citizenGrid").empty();
    }

    $(document).ready(function () {
        loadAllCountries();
    });

</script>
<body>

<div class="container">

    <button type="button" onclick="addNewCitizen()" class="p-2 m-2 btn btn-primary">Add new citizen</button>
    <button type="button" onclick="cleanCitizens()" class="p-2 m-2 btn btn-primary">Clean citizens</button>

    <ul class="list-group" id="citizenGrid">
    </ul>

</div>

</body>
