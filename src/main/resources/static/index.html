<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script>
        const showCitizens = () => {
            fetch('http://localhost:8080/citizens')
                .then(response => response.json())
                .then(users => {
                    users.forEach(user => {
                        $("#citizenGrid").append('<li class="list-group-item">' +
                            '<div>' + user.birthDate + '</div>' +
                            '<div>' + user.firstname + '</div>' +
                            '<div>' + user.id + '</div>' +
                            '<div>' + user.address + '</div>' +
                            '<div>' + user.country + '</div>' +
                            '</li>');
                    });
                })
                .catch(error => console.log(error));
        }

        const showCitizenById = () => {
            fetch('http://localhost:8080/citizens/' + $("#citizenId").val())
                .then(response => response.json())
                .then(user => {
                        $("#citizenGrid").append('<li class="list-group-item">' +
                            '<div>' + user.birthDate + '</div>' +
                            '<div>' + user.firstname + '</div>' +
                            '<div>' + user.id + '</div>' +
                            '<div>' + user.address + '</div>' +
                            '<div>' + user.country + '</div>' +
                            '</li>');
                    }
                )
                .catch(error => console.log(error));
        }

        const cleanCitizens = () => {
            $("#citizenGrid").empty();
        }

    </script>
</head>
<body>
<div class="container">
    <label for="citizenId">Email address</label>
    <input id="citizenId" placeholder="Put citizen Id here">
    <button type="button" onclick="showCitizens()" class="p-2 m-2 btn btn-primary">Show citizens</button>
    <button type="button" onclick="showCitizenById()" class="p-2 m-2 btn btn-primary">Show citizens</button>
    <button type="button" onclick="cleanCitizens()" class="p-2 m-2 btn btn-primary">Clean citizens</button>
    <ul class="list-group" id="citizenGrid">
    </ul>
</div>

</body>
</html>
